<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Home Page</title>
  </head>
  <body>
    <h2>Home Page</h2>
    <div>This is the main page.</div>
    <button>Click me</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>


<script>
  const btnEl = document.querySelector('button');
  let count = 0;
  btnEl.addEventListener('click', () => {
  if(count > 3)
    return btnEl.insertAdjacentHTML('beforebegin', '<p>Okay. Please stop clicking me. That is enough!</p>');
    
  btnEl.insertAdjacentHTML('beforebegin', '<p>Good job clicking! Well done, bud.</p>');
  console.log(count);
  count++;
  });
</script>


<style>
  button{
  color: white;
  background-color: blue;
  border-radius: 0.2rem;
  border: none;
  padding: 0.2rem 0.4rem;
 }
 button:hover{
  background-color: rgb(0, 85, 255);
 }
</style>
